name: Spell Check

on:
  push:
    branches:
      - main
  pull_request: # Keep pull_request trigger for reviewdog
    branches:
      - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CSpell with reviewdog
        uses: reviewdog/action-cspell@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # Use github-pr-review reporter for PR comments
          cspell_config_file: ./cspell/cspell.json
          # Optional: specify file patterns if different from cspell.json, otherwise it uses cspell.json 'files'
          # files: |
          #   **/*.md
          #   **/*.txt
          # By default, it will use the 'files' patterns from your cspell.json
          # and respect 'ignorePaths' from cspell.json
