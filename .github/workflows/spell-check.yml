name: Spell Check

on:
  pull_request:
    paths:
      - '**/*.{md,txt,ps1,sh,py,js,ts,java,cs,json,yml,yaml}'

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cspell
        run: npm install -g cspell

      - name: Install reviewdog
        uses: reviewdog/action-reviewdog@v1

      - name: Run cspell with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cspell lint --config ./cspell.json \
            --no-progress --no-summary --show-suggestions \
            | reviewdog -efm="%f:%l:%c - %m" \
                        -name="cspell" \
                        -reporter=github-pr-review \
                        -filter-mode=added \
                        -fail-on-error=true
