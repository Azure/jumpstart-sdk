    #     then:
    #       - addLabel:
    #           label: Assigned

    #   - description: Remove "Assigned" label from open issues without assignees, if present.
    #     # This rule ensures the "Assigned" label is removed when an open issue no longer has any assignees.
    #     if:
    #       - payloadType: Issues
    #       - isOpen
    #       - not:
    #           isAssignedToSomeone
    #       - hasLabel:
    #           label: Assigned
    #     then:
    #       - removeLabel:
    #           label: Assigned

      # ---------------------------------------------------------------------------
      # DUPLICATE ISSUE HANDLING
      # Manages issues identified as duplicates in comments
      # Streamlines issue tracking by consolidating duplicates
      # ---------------------------------------------------------------------------
      - description: Add the "Resolution-Duplicate" label to issues or PRs that are identified as duplicates.
        # This rule detects comments containing variations of the word "duplicate" and marks the issue accordingly by adding the "Resolution-Duplicate" label
        triggerOnOwnActions: false
        if:
        - payloadType: Issue_Comment
        - and:
            # Look for various forms of "duplicate" in comments
            - commentContains:
                pattern: "(?i)duplicat(e|ed|ing)?"
                isRegex: true
        then:
        - addReply:
            reply: |
                ⚠️ **WARNING: Duplicate Issue** ⚠️
                
                👋 Hello ${issueAuthor},

                We've identified this as a duplicate of another issue or PR that already exists. This specific instance is being closed in favor of the linked issue. Please add your 👍 to the other issue to raise its priority.

                Thank you for your collaboration!

        - closeIssue
        # Remove all working labels
        - removeLabel:
            label: Needs-Triage
        - removeLabel:
            label: Needs-Attention
        - removeLabel:
            label: Needs-Feedback-Hub
        - removeLabel:
            label: Needs-Author-Feedback
        # Add the "Resolution-Duplicate" label
        - addLabel:
            label: Resolution-Duplicate

      # ---------------------------------------------------------------------------
      # ISSUE MILESTONE CHECK
      # Labels issues that are assigned or closed without a milestone by adding the "Missing-Milestone" label
      # ---------------------------------------------------------------------------
      - description: Add the "Missing-Milestone" label to assigned issues without a milestone, if not already present.
        # This rule helps ensure all assigned issues are tracked with a milestone by adding the "Missing-Milestone" label.
        if:
        - payloadType: Issues
        - isAssignedToSomeone
        - not:
            isPartOfAnyMilestone
        - not: # Prevent adding if already present
            hasLabel:
                label: Missing-Milestone
        then:
        - addLabel:
            label: Missing-Milestone

      - description: Add the "Missing-Milestone" label to closed issues without a milestone, if not already present.
        # This rule helps ensure all closed issues are tracked with a milestone by adding the "Missing-Milestone" label.
        if:
        - payloadType: Issues
        - isAction:
            action: Closed
        - not:
            isPartOfAnyMilestone
        - not: # Prevent adding if already present
            hasLabel:
                label: Missing-Milestone
        then:
        - addLabel:
            label: Missing-Milestone

      - description: Remove "Missing-Milestone" label if an issue has this label and is part of any milestone.
        # This rule attempts to remove the label if an issue is found to have both the label and a milestone.
        # Relies on the policy engine re-evaluating rules on general issue updates, as specific 'Milestoned' action might not be supported.
        if:
        - payloadType: Issues
        - hasLabel:
            label: Missing-Milestone
        - isPartOfAnyMilestone
        then:
        - removeLabel:
            label: Missing-Milestone

    # ===========================================================================
    # SCHEDULED SEARCHES
    # Periodic tasks that run on defined schedules to maintain repository hygiene
    # ===========================================================================
    scheduledSearches:

    # ---------------------------------------------------------------------------
    # CLOSED ISSUE MILESTONE CHECK
    # Removes the "Missing-Milestone" label from closed issues that have a milestone
    # ---------------------------------------------------------------------------
    - description: Periodically remove "Missing-Milestone" label from issues that have it but also have a milestone.
      # This scheduled task acts as a cleanup for cases where the event-driven removal might not have triggered.
      # It runs every hour.
      frequencies:
      - hourly:
          hour: 1 
      filters:
      - isIssue
      - hasLabel: # Ensure the label is present
          label: Missing-Milestone
      - isNotPartOfMilestone: # Ensure the issue actually has a milestone
                milestone: INVALID # Intentionally invalid to ensure the rule is triggered
      actions:
      - removeLabel:
          label: Missing-Milestone

    - description: Periodically add "Missing-Milestone" label to open, assigned issues that lack a milestone and the label itself.
      # This scheduled task ensures that open, assigned issues without milestones are correctly labeled if event-driven rules did not catch it (e.g., after a milestone removal).
      # It runs every hour.
      frequencies:
      - hourly:
          hour: 1
      filters:
      - isIssue
      - isNotInAnyMilestone # Ensure the issue does not have a milestone
      - hasLabel: # Ensure the issue is assigned via the "Needs-Attention" label
          label: Needs-Attention
      - hasLabel: # Ensure the issue is assigned via the "Bug-Issue" label
          label: Bug-Issue
      - hasLabel: # Ensure the issue is assigned via the "Feature-Request" label
          label: Feature-Request           
      - isNotLabeledWith:
            label: Missing-Milestone
      actions:
      - addLabel:
          label: Missing-Milestone

    # ---------------------------------------------------------------------------
    # ISSUE ASSIGNMENT LABEL SYNC (Scheduled)
    # Periodically ensures the "Assigned" label is correctly applied or removed based on assignee status.
    # ---------------------------------------------------------------------------
    # - description: Periodically add "Assigned" label to open issues that are assigned but missing the label.
    #   # This scheduled task ensures consistency for the "Assigned" label on assigned issues.
    #   # It runs daily at 6:00.
    #   frequencies:
